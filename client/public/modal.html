<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        background-color: blueviolet;
      }
      .content {
        margin-left: 200px;
      }
      .modal {
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        background-color: cadetblue;
      }

      .modal-body {
        width: 100px;
        height: 100px;
        position: fixed;
        right: 0;
        left: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-body">
        <h1>This is modal</h1>
      </div>
    </div>
    <div class="sidebar"><h1>This is sidebar</h1></div>
    <div class="content"><h1>This is content</h1></div>
  </body>
</html>
